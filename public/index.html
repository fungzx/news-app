<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANews</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container py-4">
    <header class="text-center mb-4">
      <h1 class="text-primary" id="resetHeader" style="cursor: pointer;">ðŸ“° News Dashboard</h1>
    </header>

    <!-- Search -->
    <form id="search-form" class="mb-4">
      <input type="text" id="search-input" class="form-control" placeholder="Search for news..." aria-label="Search input" />
    </form>

    <!-- Category Filters -->
    <section id="category-filters" class="d-flex flex-wrap gap-2 mb-4 justify-content-center" aria-label="News categories">
      <button type="button" class="btn btn-outline-primary active" data-category="">All</button>
      <button type="button" class="btn btn-outline-primary" data-category="business">Business</button>
      <button type="button" class="btn btn-outline-primary" data-category="entertainment">Entertainment</button>
      <button type="button" class="btn btn-outline-primary" data-category="health">Health</button>
      <button type="button" class="btn btn-outline-primary" data-category="science">Science</button>
      <button type="button" class="btn btn-outline-primary" data-category="sports">Sports</button>
      <button type="button" class="btn btn-outline-primary" data-category="technology">Technology</button>
    </section>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="text-center my-4" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- News Results -->
    <section id="news-container" class="row g-4" aria-live="polite"></section>

    <!-- Load More -->
    <div class="text-center mt-4">
      <button id="load-more-btn" class="btn btn-secondary">Load More</button>
    </div>
  </main>

  <!-- Article Modal -->
  <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="articleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modal-image" src="" alt="" class="img-fluid mb-3" />
          <p id="modal-content" lang="en"></p>
          <a id="modal-link" href="#" target="_blank" rel="noopener noreferrer">Read full article</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
